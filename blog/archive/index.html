---
layout: default
title: Archive
category: blog
---

<h1>Archive</h1>

<div class="posts">
    {% for post in site.posts %}
        {% if post.category == 'blog' %}
            <div>
                <h3 class="post-title">
                  <a href="{{ post.url }}">
                    {{ post.title }}
                  </a>
                </h3>
            <span class="post-date">{{ post.date | date_to_string }}</span>
            </div>
        {% endif %}
    {% endfor %}
</div>
