---
layout: default
---

<div class="post{% if page.lang == 'ar' %} rtl{% endif %}">
    <h3 class="post-title">{{ page.title }}</h3>
    <span><a href="{{ post.linkurl }}">Read full article</a></span>
    {% for tag in post.tags %}
		<span class="linktag">{{tag}}</span>
		{% endfor %}
    {{ content }}
    <span class="post-date">{{ page.date | date_to_string }}</span>
</div>
