---
layout: default
title: Search
search_omit: true
---

<h1>Search</h1>

<!-- Search form -->
<form class="search-form" method="get" action="/search" data-search-form>
    <div class="form-group">
         <input type="search" class="form-control" name="q" id="q" placeholder="Search..." data-search-input />
        <input type="submit" value="Search" class="btn btn-default" />
    </div>
</form>

<div loading></div>

<!-- Search results placeholder -->
<p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
</p>
<div data-search-results></div>

<!-- Search result template -->
<script type="text/x-template" id="search-result">
    <div class="##CssClass##">
        <h3><a href="##Url##">##Title##</a></h3>
        <span class="post-date">##Date##</span>
        <span>##Excerpt##</span>
    </div>
</script>

<!-- jQuery - required but can be moved to the <head> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- Search script - Must appear after template -->
<script src="/search/search.min.js"></script>
