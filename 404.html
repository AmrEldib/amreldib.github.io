<div class="page">
  <h1 class="page-title">Oops, we've hit a dead end</h1>
  <p class="lead">Sorry, looks like I've misplaced that URL or it's pointing to something that doesn't exist. <a href="{{ site.baseurl }}">Head back home</a> to try finding it again.</p>
</div>

<script type="text/javascript">
	var allposts = [];
	function redirectToCorrectPage() {
		{% for post in site.posts %}
			allposts.push("{{ site.url }}{{ post.url }}");
		{% endfor %}
		if (allposts.indexOf(window.location) != -1) {
			console.log(allposts[allposts.indexOf(window.location)]);
			window.location = allposts[allposts.indexOf(window.location)];
		}
	}
	window.onload = redirectToCorrectPage;
</script>
