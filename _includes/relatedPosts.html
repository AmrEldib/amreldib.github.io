<div class="related">
  <h2>Recent Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3 class="post{% if page.lang == 'ar' %} rtl{% endif %}" {% if page.lang == 'ar' %}dir="rtl" lang="ar"{% endif %}>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
