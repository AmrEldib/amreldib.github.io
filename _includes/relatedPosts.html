<div class="related">
  <h2>Recent Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3 {% if post.lang == 'ar' %}class="rtl" dir="rtl" lang="ar"{% endif %}>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><bdi>{{ post.date | date_to_string }}</bdi></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
