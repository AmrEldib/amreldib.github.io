<div class="socialSharingSection{% if page.lang == 'ar' %} rtl{% endif %}" {% if page.lang =='ar' %}dir="rtl" lang="ar" {% endif %}>
	{% if page.lang == 'ar' %}
	إنشر
	{% else %}
	Share
	{% endif %}
	<a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=AmrEldib" onclick="window.open(this.href, 'Twitter', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-twitter fa-lg"></i>
	</a>
	<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'Facebook', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-facebook-square fa-lg"></i>
	</a>
	<a target="_blank" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'Google+', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-google-plus fa-lg"></i>
	</a>
	<a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt }}&source={{ site.url }}" onclick="window.open(this.href, 'LinkedIn', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-linkedin fa-lg"></i>
	</a>
	<a target="_blank" href="http://www.tumblr.com/share/link?url={{ site.url }}{{ page.url }}&description={{ page.excerpt }}" onclick="window.open(this.href, 'Tumblr', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-tumblr fa-lg"></i>
	</a>
	<a target="_blank" href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" onclick="window.open(this.href, 'Reddit', 'width=500, height=500, left=24, top=24, scrollbars, resizable'); return false;">
		<i class="fa fa-reddit-alien fa-lg"></i>
	</a>
</div>
