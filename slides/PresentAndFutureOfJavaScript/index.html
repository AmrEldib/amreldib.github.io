<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>The Present and Future of Web Applications</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-markdown="slides/slide010.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Before we Start">
				</section>

				<section data-markdown="slides/slide020.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Before we Begin">
				</section>

				<section data-markdown="slides/slide030.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="The Present and Future of building Web Applications">
				</section>

				<section data-markdown="slides/slide040.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="A Brief History of the JavaScript World">
				</section>

				<section data-markdown="slides/slide050.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Markdown file">
				</section>

				<section data-markdown="slides/slide060.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Markdown file">
				</section>

				<section data-markdown="slides/slide070.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Markdown file">
				</section>

				<section data-markdown="slides/slide080.md"
						data-separator="^\n\n\n"
						data-separator-vertical="^\n\n"
						data-separator-notes="^Note:"
						data-menu-title="Markdown file">
				</section>

				<section data-menu-title="Embedded code">
					<iframe class="codeembed"
							src="//jsfiddle.net/unLSJ/embedded/"
							allowfullscreen="allowfullscreen"
							frameborder="0"></iframe>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				menu: {
					// Specifies which side of the presentation the menu will
					// be shown. Use 'left' or 'right'.
					side: 'left',

					// Add slide numbers to the titles in the slide list.
					// Use 'true' or format string (same as reveal.js slide numbers)
					numbers: false,

					// Specifies which slide elements will be used for generating
					// the slide titles in the menu. The default selects the first
					// heading element found in the slide, but you can specify any
					// valid css selector and the text from the first matching
					// element will be used.
					// Note: that a section data-menu-title attribute or an element
					// with a menu-title class will take precedence over this option
					titleSelector: 'h1, h2, h3, h4, h5, h6',

					// Hide slides from the menu that do not have a title.
					// Set to 'true' to only list slides with titles.
					hideMissingTitles: false,

					// Add markers to the slide titles to indicate the
					// progress through the presentation
					markers: false,

					// Specify custom panels to be included in the menu, by
					// providing an array of objects with 'title', 'icon'
					// properties, and either a 'src' or 'content' property.
					custom: false,

					// Specifies the themes that will be available in the themes
					// menu panel. Set to 'false' to hide themes panel.
					themes: [
						{ name: 'Black', theme: 'css/theme/black.css' },
						{ name: 'White', theme: 'css/theme/white.css' },
						{ name: 'League', theme: 'css/theme/league.css' },
						{ name: 'Sky', theme: 'css/theme/sky.css' },
						{ name: 'Beige', theme: 'css/theme/beige.css' },
						{ name: 'Simple', theme: 'css/theme/simple.css' },
						{ name: 'Serif', theme: 'css/theme/serif.css' },
						{ name: 'Blood', theme: 'css/theme/blood.css' },
						{ name: 'Night', theme: 'css/theme/night.css' },
						{ name: 'Moon', theme: 'css/theme/moon.css' },
						{ name: 'Solarized', theme: 'css/theme/solarized.css' }
					],

					// Specifies if the transitions menu panel will be shown.
					transitions: true,

					// Adds a menu button to the slides to open the menu panel.
					// Set to 'false' to hide the button.
					openButton: true,

					// If 'true' allows the slide number in the presentation to
					// open the menu panel. The reveal.js slideNumber option must
					// be displayed for this to take effect
					openSlideNumber: false,

					// If true allows the user to open and navigate the menu using
					// the keyboard. Standard keyboard interaction with reveal
					// will be disabled while the menu is open.
					keyboard: true
				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/menu/menu.js' }
				]
			});
		</script>
	</body>
</html>
